<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Banner */
        .banner {
            width: 100%;
            background: #fff;
        }

        .banner img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

        .subtitulo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #ffd54f;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Rodapé */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ddd;
        }

        .contact {
            margin-bottom: 5px;
        }

        .contact span {
            display: inline-block;
            margin: 0 10px;
        }

        .email {
            display: block;
            margin-top: 5px;
            font-size: 0.95rem;
            color: #fff;
        }

        .whatsapp-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .qr-code {
            margin-top: 10px;
        }

        .qr-code img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            background: #fff;
            padding: 5px;
        }

        @media (max-width: 600px) {
            h1 {font-size: 2.2rem;}
            p {font-size: 1rem;}
            .subtitulo {font-size: 1.2rem;}
            footer {font-size: 0.9rem;}
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <img src="banner.png" alt="C5 Digital Banner">
    </div>

    <div class="subtitulo">Informática e Manutenção</div>

    <h1>EM CONSTRUÇÃO</h1>
    <p>Nosso site estará disponível em breve. Fique atento às novidades!</p>

</body>
</html>
